<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Markdown Previewer ✍️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Markdown Previewer ✍️</h1>
    <div class="controls">
      <button id="btn-sample">Load Sample</button>
      <button id="btn-clear">Clear</button>
      <button id="btn-export">Export HTML</button>
    </div>
  </header>

  <main>
    <section class="pane left">
      <div class="pane-header">Markdown Input</div>
      <textarea id="editor" placeholder="Type Markdown here..."></textarea>
    </section>

    <section class="pane right">
      <div class="pane-header">Preview</div>
      <div id="preview" class="preview"></div>
    </section>
  </main>

  <footer>
    <small>Built with <strong>marked</strong> + <strong>DOMPurify</strong></small>
  </footer>

  <!-- Marked.js (markdown parser) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- DOMPurify (sanitize HTML output) -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
  <!-- Your script -->
  <script src="script.js"></script>
</body>
</html>
